<app-header></app-header>
<div class="container-fluid mt-0 full-page">
  <div class="row">
    <div class="col-12">
      <div class="fixed-title">
        <h2 class="table-title">
          <i class="fas fa-handshake"></i> Déléguer mes documents
        </h2>
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-6">
      <div class="card shadow-sm p-4">
        <form #delegationForm="ngForm" (ngSubmit)="onSubmit(delegationForm)">
          <div class="mb-3">
            <label for="delegateUsername" class="form-label">Matricule du délégué</label>
            <input type="text" class="form-control" id="delegateUsername" name="delegateUsername" ngModel required>
          </div>
          <div class="mb-3">
            <label for="startDate" class="form-label">Date de début</label>
            <input type="date" class="form-control" id="startDate" name="startDate" ngModel required>
          </div>
          <div class="mb-3">
            <label for="endDate" class="form-label">Date de fin</label>
            <input type="date" class="form-control" id="endDate" name="endDate" ngModel required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Créer Délégation</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
