<app-header></app-header>
<div class="container-fluid mt-0 full-page">
  <div class="row">
    <div class="col-12">
      <div class="fixed-title">
        <h2 class="table-title">
          <i class="fas fa-clipboard-list"></i> Journal d'Activit√©
        </h2>
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-12">
      <div class="table-container">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Action</th>
              <th>Date</th>
              <th>Adresse IP</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let log of activityLogs">
              <td>{{ log.action }}</td>
              <td>{{ log.date | date:'dd/MM/yyyy HH:mm:ss' }}</td>
              <td>{{ log.ip }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
